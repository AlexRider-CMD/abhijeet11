<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Business Website</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #3498db, #e74c3c);
        }

        /* Header styles */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Navigation styles */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 20px;
        }

        /* Section styles */
        section {
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
        
        /* Logo styles */
        .logo {
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }
        
        /* Form styles */
        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        form button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">Abhijeet</h1>
        <nav>
            <ul>
                <li><a href="#home" target="_blank">Home</a></li>
                <li><a href="#pricing" target="_blank">Pricing</a></li>
                <li><a href="#updates" target="_blank">Updates</a></li>
                <li><a href="#contact" target="_blank">Contact</a></li>
                <li><a href="#login" target="_blank">Login</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Home</h2>
        <p>Your business introduction and call-to-action.</p>
    </section>

    <section id="pricing">
        <h2>Pricing</h2>
        <p>Your pricing plans and options.</p>
    </section>

    <section id="updates">
        <h2>Updates</h2>
        <p>Your latest news and updates.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Your contact information and form.</p>
    </section>

    <section id="login">
        <h2>Login</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            
            <button type="button" onclick="login()">Login</button>
        </form>
        <p id="loginMessage"></p>
    </section>

    <footer>
        <p>&copy; 2023 Your Business. All rights reserved.</p>
    </footer>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Replace with actual authentication logic
            if (username === "admin" && password === "password") {
                document.getElementById("loginMessage").textContent = "Login successful!";
            } else {
                document.getElementById("loginMessage").textContent = "Invalid credentials!";
            }
        }
    </script>
</body>
</html>
